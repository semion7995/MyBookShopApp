<header th:replace="~{fragments/header_fragment :: headFragment ('menu-item','menu-item menu-item_ACTIVE','menu-item','menu-item','menu-item')}"/>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.genres}">Жанры
            </h1>
            <div class="Section">
                <div class="Tags Tags_genres">
                    <div class="Tags Tags_embed">
                        <div th:each="genres : ${getGenresMap}">
                            <div class="Tags-title" >
                                <a th:href="@{genres/slug(tagType='headerTag',id=${genres.getKey().getId()}, headerName=${genres.getKey().getName()})}"
                                  th:text="${genres.getKey().getName()} + '(' + ${genres.getValue().size()} + ')'"></a>
                            </div>
                            <ul>
                                <div class="Tag" th:each="subgroupGenres : ${genres.getValue()}" >
                                    <a th:text="${subgroupGenres.getName()} + '(' + ${'20'} +  ')'"
                                       th:href="@{genres/slug(tagType='emptyTag',id=${subgroupGenres.getId()}, headerName=${subgroupGenres.getName()}, lang='en')}"></a>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"/>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
